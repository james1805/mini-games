<div class="containerLogin">
    <div class="imgInicio">
        <img class="animated infinite pulse" src="../../assets/imagenes/inicio.jpg" alt="imagen de inicio">
    </div>
    <div class="login animated zoomIn">
        <form>
            <div class="avatar"></div>
            <h2>Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>Username</h5>
                    <input class="input" type="text">
                </div>
            </div>
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h5>Password</h5>
                    <input class="input" type="password">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <a class="loginBtn" routerLink="/circletap" routerLinkActive="active">Login</a>
        </form>
    </div>
</div>
